name: üîç Web Keyword Scraper

on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:     # allow manual run
  push:
    paths:
      - 'config/keywords.txt'

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.Data }}

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install node-fetch

    - name: Scrape keywords from web
      run: |
        node scrape.js
